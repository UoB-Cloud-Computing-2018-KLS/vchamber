<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="vendor/plyr/plyr.css">
    <style class="cp-pen-styles">/* This is purely for the demo */
    .container {
        max-width: 800px;
        margin: 0 auto;
    }
    .plyr {
        border-radius: 4px;
        margin-bottom: 15px;
    }
    </style>
</head>

<body>
<div class="container">
    <video controls playsinline
           id="player">
        <!-- Video files -->
        <source src="../3f555482-446e-40f6-b932-0958dced3a42.mp4" type="video/mp4" size="576">




    </video>

    <div class="actions">
        <button type="button" class="btn js-play">Play</button>
        <button type="button" class="btn js-pause">Pause</button>
        <button type="button" class="btn js-stop">Stop</button>
        <button type="button" class="btn js-rewind">Rewind</button>
        <button type="button" class="btn js-forward">Forward</button>
        <button onclick="send_message('')">
            Send Message
        </button>
        <button onclick="close_ws()">
            Exit the room
        </button>
        <button onclick="receiveTest()">
            Receive test
        </button>
    </div>
</div>
<script src="vendor/plyr/plyr.min.js"></script>
<script>
    var js = document.createElement('script');
    document.addEventListener('DOMContentLoaded', () => {
        js.src = "playback.js"
        document.head.appendChild(js)
    });
    //# sourceURL=pen.js
</script>
</body>

</html>
