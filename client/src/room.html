<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <title>vChamber - A simple video coplay platform for Colleagues, Friends, Lovers</title> 
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="css/demo.css?v=2">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.4.6/plyr.css">
    <style class="cp-pen-styles">/* This is purely for the demo */
    .container {
        max-width: 800px;
        margin: 0 auto;
    }
    .plyr {
        border-radius: 4px;
        margin-bottom: 15px;
    }
    </style>
</head>

<body>
<div class="container">
    <video controls playsinline
           id="player">
        <!-- Video files -->
        <source src="" type="youtube" size="576">




    </video>

    <div class="actions">
        <button type="button" class="btn js-play" >Play</button>
        <button type="button" class="btn js-pause" >Pause</button>
        <button type="button" class="btn js-stop" >Stop</button>
        <button type="button" class="btn js-rewind" >Rewind</button>
        <button type="button" class="btn js-forward" >Forward</button>
        <button class="button" onclick="change_listen()" id='changelistenbtn' hidden=true>
            Stop Following
        </button>
        <br><br>
        <form>
            <!--MP4 URL<input type="text" value='' id="mp4_link">-->
            <br>
            <p id="youtubearea" hidden=true>
                YOUTUBE URL <input type="text" value='' id="youtubelink">
                <input type="button" value="submit" onclick="newUrl()">
            </p>
        </form>
        <br><br>
    </div>
    <p id="tokens">
    </p>
</div>
<script src="https://cdn.plyr.io/3.4.6/plyr.js"></script>
<script>
    var js = document.createElement('script');
    document.addEventListener('DOMContentLoaded', () => {
        js.src = "playback.js"
        document.head.appendChild(js)
    });
    //# sourceURL=pen.js
</script>
</body>

</html>
